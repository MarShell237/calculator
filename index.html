<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bulles.css">
    <link rel="icon" href="./logo.jpeg">
    <title>Tp2 - Caalculatrice</title>
</head>
<body>
    <section>
        <audio id="monSon" src="./keytype.mp3"controls="false"></audio>
        <div class="bg-calc">
            <div class="header">
                <img src="./logo.jpeg" alt="" width="25px">
                <b>TP2 - calculatrice</b>
            </div>
            <div class="calc">
                <div class="screen">
                    <span id="input-screen" class="input-screen">42+16</span>
                    <span id="result-screen" class="result-screen">58</span>
                </div>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
                <button class="number">0</button>
                <button class="function">fac</button>
                <button class="function">round</button>
                <button id="equal">=</button>
            </div>
        </div>
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
    </section>
    <script src="./script.js"></script>
</body>
</html>
