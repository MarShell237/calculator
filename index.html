<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bulles.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="icon" href="./images/logo.jpeg">
    <title>Tp2 - Calculatrice</title>
</head>
<body>
    <section>
        <audio id="monSon" src="./audio/keytype.mp3"controls="false"></audio>
        <div class="bg-calc">
            <div class="header">
                <img src="./images/logo.jpeg" alt="" width="25px">
                <b>TP2 - calculatrice</b>
            </div>
            <div class="calc">
                <div class="screen">
                    <span id="list" class="list">
                        list
                        <span id="rotate-up" class="rotate-up">></span>
                        <ul id="menu" class="menu">
                        <!--ici sera contenu de ma liste d'historique  -->
                        </ul>
                    </span>
                    <span id="input-screen" class="input-screen"></span>
                    <span id="result-screen" class="result-screen">0</span>
                </div>
                <button id="clear">AC</button>
                <button id="factoriel" class="operator">!</button>
                <button id="backspace"><i class="fa fa-delete-left"></i></button>
                <button class="operator">*</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
                <button class="number">0</button>
                <button id="point">.</button>
                <button id="round">round</button>
                <button id="equal">=</button>
            </div>
        </div>
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
